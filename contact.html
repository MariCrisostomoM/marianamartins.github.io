<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me - Mariana Martins</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">    <!-- Include the sidebar -->
    <div id="sidebar-container"></div>

    <main class="content">
      <section>
        <h2>Contact Me</h2>
        <div class="social-icons">
          <a href="https://instagram.com/ma.crisostomo" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://linkedin.com/in/MarianaMartins" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="mailto:maricrisostomo.martins@gmail.com"><i class="fas fa-envelope"></i></a>
          <a href="https://github.com/seuusuario" target="_blank"><i class="fab fa-github"></i></a>
        </div>
        <p>You can reach me through any of the platforms above. My user is: <strong>@seuusuario</strong></p>
      </section>
    </main>
  </div>

  <script>
    // Load the sidebar
    fetch('components/sidebar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
      })
      .catch(error => {
        console.error('Error loading sidebar:', error);
      });
  </script>
</body>
</html>
